.grid {
    position: relative;
    float: left;
    padding: 20px 10px;
    width: 33.33%;
    box-sizing: border-box;
    text-decoration: none;
     display: inline-block;
}

.grids-small .grid {
    width: 25%;
    padding: 5px 4px;
     display: inline-block;
}
.grids-mini .grid {
    width: 20%;
    padding: 5px 4px;
   display: inline-block;
}

.grid:before {
    content: " ";
    position: absolute;
    right: 0;
    top: 0;
    width: 1px;
    height: 100%;
    color: #d9d9d9;
    transform-origin: 100% 0;
    transform: scaleX(0.5)
}

.grid:after {
    content: " ";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 1px;
    color: #d9d9d9;
    -webkit-transform-origin: 0 100%;
    transform-origin: 0 100%;
    -webkit-transform: scaleY(0.5);
    transform: scaleY(0.5)
}
/*loadingåŠ¨ç”»*/
@keyframes donut-spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
.loading {
    display: inline-block;
    border: 3px solid rgba(0, 0, 0, 0.2);
    border-left-color: #333;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    animation: donut-spin 1s linear infinite;
}

.loading2 {
    color: #fff;
    position: fixed;
    box-sizing: border-box;
    left: -9999px;
    top: -9999px;
    width: 0;
    height: 0;
    overflow: hidden;
    z-index: 999999
}

.loading2:after, .loading2:before {
    box-sizing: border-box
}

.loading2 {
    background-color: rgba(0, 0, 0, 0.7);
    width: 100%;
    height: 100%;
    left: 0;
    top: 0
}

@keyframes rotation {
    from {
        transform: rotate(0)
    }
    to {
        transform: rotate(359deg)
    }
}

@keyframes blink {
    from {
        opacity: .5
    }
    to {
        opacity: 1
    }
}

.loading2[data-text]:before {
    position: fixed;
    left: 0;
    top: 50%;
    color: currentColor;
    font-family: Helvetica, Arial, sans-serif;
    text-align: center;
    width: 100%;
    font-size: 16px
}

.loading2[data-text='']:before {
    content: 'Loading...'
}

.loading2:not([data-text='']):before {
    content: attr(data-text)
}

.loading2[data-text]:before {
    top: calc(50% - 63px)
}

.loading2:after {
    content: '';
    position: fixed;
    width: 48px;
    height: 48px;
    border: solid 4px #fff;
    border-left-color: transparent;
    border-radius: 50%;
    top: calc(50% - 24px);
    left: calc(50% - 24px);
    animation: rotation 1s linear infinite
}

.animated {
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
}
@-webkit-keyframes fadeIn {
    0% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
}

.fadeIn {
    -webkit-animation-name: fadeIn;
    animation-name: fadeIn;
}
@-webkit-keyframes fadeOut {
    0% {
        opacity: 1;
    }

    100% {
        opacity: 0;
    }
}

@keyframes fadeOut {
    0% {
        opacity: 1;
    }

    100% {
        opacity: 0;
    }
}

.fadeOut {
    -webkit-animation-name: fadeOut;
    animation-name: fadeOut;
}
@-webkit-keyframes pulse {
    0% {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
    }

    50% {
        -webkit-transform: scale3d(1.05, 1.05, 1.05);
        transform: scale3d(1.05, 1.05, 1.05);
    }

    100% {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
    }
}

@keyframes pulse {
    0% {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
    }

    50% {
        -webkit-transform: scale3d(1.05, 1.05, 1.05);
        transform: scale3d(1.05, 1.05, 1.05);
    }

    100% {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
    }
}

@-webkit-keyframes shake {
    0%, 100% {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }

    10%, 30%, 50%, 70%, 90% {
        -webkit-transform: translate3d(-10px, 0, 0);
        transform: translate3d(-10px, 0, 0);
    }

    20%, 40%, 60%, 80% {
        -webkit-transform: translate3d(10px, 0, 0);
        transform: translate3d(10px, 0, 0);
    }
}

@keyframes shake {
    0%, 100% {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }

    10%, 30%, 50%, 70%, 90% {
        -webkit-transform: translate3d(-10px, 0, 0);
        transform: translate3d(-10px, 0, 0);
    }

    20%, 40%, 60%, 80% {
        -webkit-transform: translate3d(10px, 0, 0);
        transform: translate3d(10px, 0, 0);
    }
}

.shake {
    -webkit-animation-name: shake;
    animation-name: shake;
}
@-webkit-keyframes rotateIn {
    0% {
        -webkit-transform-origin: center;
        transform-origin: center;
        -webkit-transform: rotate3d(0, 0, 1, -200deg);
        transform: rotate3d(0, 0, 1, -200deg);
        opacity: 0;
    }

    100% {
        -webkit-transform-origin: center;
        transform-origin: center;
        -webkit-transform: none;
        transform: none;
        opacity: 1;
    }
}

@keyframes rotateIn {
    0% {
        -webkit-transform-origin: center;
        transform-origin: center;
        -webkit-transform: rotate3d(0, 0, 1, -200deg);
        transform: rotate3d(0, 0, 1, -200deg);
        opacity: 0;
    }

    100% {
        -webkit-transform-origin: center;
        transform-origin: center;
        -webkit-transform: none;
        transform: none;
        opacity: 1;
    }
}

.rotateIn {
    -webkit-animation-name: rotateIn;
    animation-name: rotateIn;
}

    0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%; }
    100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%; } }
@-webkit-keyframes xz360 {
    0% {
        -webkit-transform: rotate(0deg);

    100% {
        -webkit-transform: rotate(360deg);
        -webkit-transform-origin: 50% 50%; } }

    50% {

    0% {

        transform: scale3d(.3, .3, .3);

    }
}

    animation-name: zoomIn;

@-webkit-keyframes swing {
    20% {
        -webkit-transform: rotate3d(0, 0, 1, 15deg);
        transform: rotate3d(0, 0, 1, 15deg);
    }

    40% {
        -webkit-transform: rotate3d(0, 0, 1, -10deg);
        transform: rotate3d(0, 0, 1, -10deg);
    }

    60% {
        -webkit-transform: rotate3d(0, 0, 1, 5deg);
        transform: rotate3d(0, 0, 1, 5deg);
    }

    80% {
        -webkit-transform: rotate3d(0, 0, 1, -5deg);
        transform: rotate3d(0, 0, 1, -5deg);
    }

    100% {
        -webkit-transform: rotate3d(0, 0, 1, 0deg);
        transform: rotate3d(0, 0, 1, 0deg);
    }
}

@keyframes swing {
    20% {
        -webkit-transform: rotate3d(0, 0, 1, 15deg);
        transform: rotate3d(0, 0, 1, 15deg);
    }

    40% {
        -webkit-transform: rotate3d(0, 0, 1, -10deg);
        transform: rotate3d(0, 0, 1, -10deg);
    }

    60% {
        -webkit-transform: rotate3d(0, 0, 1, 5deg);
        transform: rotate3d(0, 0, 1, 5deg);
    }

    80% {
        -webkit-transform: rotate3d(0, 0, 1, -5deg);
        transform: rotate3d(0, 0, 1, -5deg);
    }

    100% {
        -webkit-transform: rotate3d(0, 0, 1, 0deg);
        transform: rotate3d(0, 0, 1, 0deg);
    }
}

.swing {
    -webkit-transform-origin: top center;
    transform-origin: top center;
    -webkit-animation-name: swing;
    animation-name: swing;
}

html,body {
	width: 100%;
	height: 100%
}

html {
	font-size: 16px;
	margin: 0 auto
}

body {
	background-color: #f3f3f3;
	margin: 0 auto;
	position: relative
}

body.ispc {
	max-width: 420px;
	max-height: 740px
}

body.ispc .container.indexBox {
	background: #3961b0 url("../images/main-bg-2.jpg") center bottom
		no-repeat !important;
	background-size: 100% auto !important;
	padding-top: 50px !important
}

body.ispc .container.indexBox .logo {
	width: 60% !important
}

body.ispc .container.indexBox .slogan {
	width: 80% !important
}

body.ispc .container.indexBox .slogan-sub {
	padding: 10px 30px !important;
}

body.ispc .container.indexBox .linklist {
	bottom: 10% !important;
	left: 30px !important;
	right: 30px !important;
}

* {
	font-family: "Microsoft YaHei", sans-serif;
	box-sizing: border-box
}

a {
	color: #333
}

a:link {
	color: #555;
	text-decoration: none
}

a:hover {
	color: red
}

ul,li {
	list-style: none;
	padding: 0;
	margin: 0;
}

.footer-copy {
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
	text-align: center;
	font-size: 12px;
	line-height: 23px;
	color: #fff;
	background-color: #3961b0;
	z-index: 100;
}

.footer-copy-space {
	height: 23px;
	width: 100%
}

.headertop-space {
	height: 64px;
	width: 100%
}

.weui-navbar {
	position: absolute;
	left: 0;
	right: 0
}

.weui-navbar.details {
	background-color: #3961b0;
	padding: 15px 20px
}

.weui-navbar.details .weui-navbar__item {
	color: #fff;
	padding: 5px 0;
	background-color: #456fc0
}

.weui-navbar.details .weui-navbar__item:first-child {
	border-radius: 5px 0 0 5px
}

.weui-navbar.details .weui-navbar__item:last-child {
	border-radius: 0 5px 5px 0
}

.weui-navbar.details .weui-navbar__item:last-child:after {
	display: none
}

.weui-navbar.details .weui-navbar__item:after {
	content: "";
	position: absolute;
	width: 2px;
	height: 100%;
	background-color: #3961b0
}

.weui-navbar.details .weui-navbar__item.weui-bar__item_on {
	background-color: #ff934b
}

.weui-cells__title.custom {
	background-color: #f3f3f3;
	font-size: 17px;
	color: #333;
}

.weui-cells__title.custom .iconfont {
	color: #538fff;
	font-size: 20px;
	margin-right: 5px;
	vertical-align: middle;
}

.weui-cells.custom {
	font-size: 16px
}

.weui-cells.custom .weui-cell {
	padding: 12px 15px
}

.weui-cells.custom .weui-cell .icon {
	font-size: 22px;
	color: #3961b0;
	margin-right: 10px
}

.weui-cells.custom .weui-cell .weui-cell__bd {
	max-width: 30%
}

.weui-cells.custom .weui-cell .weui-cell__ft {
	flex: 1;
	text-align: right
}

.weui-cells.custom .weui-cell .weui-cell__ft .gallery {
	display: flex;
	flex-wrap: wrap
}

.weui-cells.custom .weui-cell .weui-cell__ft .gallery a {
	width: 45px;
	height: 45px;
	margin: 5px
}

.weui-cells.custom .weui-cell .weui-cell__ft .gallery a img {
	width: 100%;
	height: 100%;
	border-radius: 3px
}

.weui-cells.custom .weui-cell .textarea-box {
	width: 100%
}

.weui-cells.custom .weui-cell .textarea-box .weui-textarea {
	width: 100%
}

.weui-cells.custom .weui-cell .textarea-box .weui-textarea-counter {
	display: block
}

.weui-cells.leavelist {
	background-color: transparent
}

.weui-cells.leavelist .weui-cell {
	padding: 12px 15px 12px 15px;
	margin-bottom: 15px;
	background-color: #fff;
	border-top: #ddd 1px solid;
	border-bottom: #ddd 1px solid;
}

.weui-cells.leavelist .weui-cell .weui-cell__icon {
	align-self: flex-start;
	width: 50px;
	height: 50px;
	margin-right: 15px;
	margin-top: 0px;
	background-color: #6384c3;
	border-radius: 50%;
	/* text-align: center; */
	display: flex;
	justify-content: center;
	align-items: center;
	font-size: 16px;
	color: #efefef;
}

.weui-cells.leavelist .weui-cell .weui-cell__icon img {
	width: 100%;
	height: 100%;
	border-radius: 50%
}

.weui-cells.leavelist .weui-cell .weui-cell__bd {
	max-width: inherit
}

.weui-cells.leavelist .weui-cell .weui-cell__bd h2 {
	font-size: 16px;
	font-weight: 600;
	padding: 5px 0;
	
}

.weui-cells.leavelist .weui-cell .weui-cell__bd span {
	display: block;
	font-size: 14px;
	color: #666;
	padding: 2px 0
}

.weui-cells.leavelist .weui-cell .weui-cell__bd .datebox {
	display: flex;
	justify-content: space-between;
	padding: 5px 0 5px 0;
	margin-top: 5px;
	border-top: #ddd 1px solid;
	font-weight: 500;
}

.weui-cells.leavelist .weui-cell .weui-cell__bd .datebox .date {
	color: #b7b7b7;
}

.weui-cells.leavelist .weui-cell .weui-cell__ft {
	flex: 0 1 auto;
	width: 20px
}

.weui-cells.leavelist .weui-cell.pass {
	background: #fff url("../images/status-pass.png") right -15px top -30px
		no-repeat;
	background-size: 90px 90px
}

.weui-cells.leavelist .weui-cell.pass .weui-cell__bd .datebox .status {
	color: #4bd05f
}

.weui-cells.leavelist .weui-cell.notpass {
	background: #fff url("../images/status-notpass.png") right -15px top
		-30px no-repeat;
	background-size: 90px 90px
}

.weui-cells.leavelist .weui-cell.notpass .weui-cell__bd .datebox .status
	{
	color: #ff4646
}

.weui-cells.leavelist .pager {
	padding-left: 15px;
	padding-right: 15px;
	margin-bottom: 15px;
	margin-top: 15px;
}

.container {
	max-width: 100%;
	width: 100%;
	height: 100%;
	margin: 0 auto
}

.container.usercenter,.container.details {
	background: #f3f3f3 url("../images/page-bg.jpg") center bottom no-repeat;
	background-size: 100% auto
}

.container.indexBox {
	padding-top: 50px
}

.container.indexBox .logo {
	width: 60%;
	margin: 0 auto
}

.container.indexBox .logo img {
	width: 100%
}

.container.indexBox .slogan {
	width: 80%;
	margin: 0 auto;
	margin-top: 42px;
	margin-bottom: 10px
}

.container.indexBox .slogan img {
	width: 100%
}

.container.indexBox .slogan-sub {
	font-size: 12px;
	text-align: left;
	color: #fff;
	padding: 10px 30px;
	text-shadow: 0px 1px 1px #555;
	background: #3333338f;
}

.container.indexBox .linklist {
	position: absolute;
	bottom: 90px;
	left: 10px;
	right: 10px;
}

.container.indexBox .linklist ul {
	box-sizing: border-box;
	/* display: flex; */
}

.container.indexBox .linklist ul li {
	flex: 1;
	width: 33%;
	display: block;
	float: left;
	margin-top: 14px;
}

.container.indexBox .linklist ul li i.icon {
	display: block;
	width: 50px;
	height: 50px;
	line-height: 50px;
	text-align: center;
	font-size: 30px;
	color: #3961b0;
	background-color: #fff;
	border-radius: 50%;
	margin: 0 auto;
	margin-bottom: 5px
}

.container.indexBox .linklist ul li span {
	display: block;
	text-align: center;
	color: #fff;
	font-weight: 500;
	font-size: 16px
}

.container.indexBox .copyright {
	position: absolute;
	bottom: 20px;
	font-size: 12px;
	text-align: center;
	color: #fff;
	left: 0;
	right: 0;
}

.container.usercenter .slide {
	width: 100%;
	height: 130px
}

.container.usercenter .slide .dot {
	position: absolute;
	right: 0;
	left: 0;
	bottom: 10px;
	z-index: 5;
	font-size: 0;
	text-align: center;
	margin: 0 auto
}

.container.usercenter .slide .dot span {
	display: inline-block;
	width: 15px;
	height: 4px;
	margin-left: 4px;
	border-radius: 20px;
	background-color: #fff
}

.container.usercenter .slide .dot span.cur {
	background-color: #ff934b;
	border: none
}

.container.usercenter .title {
	color: #fff;
	font-size: 14px;
	display: flex;
	padding: 10px 10px;
	background-color: #3961b0
}

.container.usercenter .title a {
	color: #fff
}

.container.usercenter .title a:link {
	color: #fff
}

.container.usercenter .title .icon,.container.usercenter .title .more {
	width: 30px;
	text-align: center
}

.container.usercenter .title .list {
	flex: 1;
	overflow: hidden;
	text-overflow: ellipsis;

	-webkit-box-orient: vertical;
	-webkit-line-clamp: 1
}

.container.leavedetails {
	overflow-x: hidden;
	overflow-y: scroll
}

.container.leavedetails .leaveinfo {
	padding: 15px;
	background-color: #fff;
	position: relative
}

.container.leavedetails .leaveinfo .info {
	border-radius: 8px;
	background-color: #264b94;
	padding: 20px 20px;
	display: flex
}

.container.leavedetails .leaveinfo .info .avatar {
	width: 60px;
	height: 60px;
	border: 1px solid #e0e0e0;
	border-radius: 50%;
	display: flex;
	justify-content: center;
	align-items: center;
	font-size: 16px;
	color: #fff;
}

.container.leavedetails .leaveinfo .info .avatar img {
	width: 100%;
	height: 100%;
	border-radius: 50%;
	border: #fff 2px solid
}

.container.leavedetails .leaveinfo .info .name {
	padding: 0 10px;
	display: flex;
	flex-direction: column;
	justify-content: center;
}

.container.leavedetails .leaveinfo .info .name h2 {
	margin: 0;
	color: #fff;
	margin-bottom: 5px
}

.container.leavedetails .leaveinfo .info .name span {
	color: #fff
}

.container.leavedetails .leaveinfo.pass .info .name span {
	color: #4bd05f

.container.leavedetails .leaveinfo.notpass .info .name span {
	color: #ff4646
}

.container.leavedetails .leaveinfo.notpass:after {
	position: absolute;
	right: 40px;
	top: 40px;
	width: 90px;
	height: 90px;
	content: "";
	background: url("../images/status-notpass.png") center center no-repeat;
	background-size: 100% 100%
}

.container.leavedetails .leaveinfo .infodetails {
	padding: 10px 10px;
	position: relative
}

.container.leavedetails .leaveinfo .infodetails .box {
	display: flex;
	justify-content: flex-start;
	margin: 15px 0
}

.container.leavedetails .leaveinfo .infodetails .box .item {
	flex: 1
}

.container.leavedetails .leaveinfo .infodetails .box .item span {
	display: block;
	font-size: 17px;
	font-weight: 500;
	color: #3961b0
}

.container.leavedetails .leaveinfo .infodetails .box .item span.title {
	color: #666;
	font-size: 14px;
	font-weight: normal
}

.container.leavedetails .leaveinfo .infodetails:after {
	content: "";
	position: absolute;
	bottom: 0;
	left: 0;
	right: 0;
	background-color: #577ecb
}

.container.leavedetails .leaveinfo .explain {
	border-top: #f3f3f3 1px solid;
	padding: 15px 10px 10px 10px
}

.container.leavedetails .leaveinfo .explain .box {
	margin: 0 0 10px 0;
	font-size: 14px;
	display: flex
}

.container.leavedetails .leaveinfo .explain .box .title {
	width: 80px;
	color: #666
}

.container.leavedetails .leaveinfo .explain .box .infocontent {
	margin: 0;
	flex: 1;
	font-weight: 500;
	color: #3961b0
}

.container.leavedetails .flow {
	margin: 15px 0;
	background-color: #fff;
	padding: 10px 16px;
	position: relative
}

.container.leavedetails .flow:before {
	content: "";
	width: 3px;
	position: absolute;
	left: 35px;
	top: 50px;
	bottom: 45px;
	background-color: #dddddd;
}

.container.leavedetails .flow>ul>li {
	display: flex;
	position: relative;
	padding: 25px 0
}

.container.leavedetails .flow>ul>li:last-child:after {
	display: none
}

.container.leavedetails .flow>ul>li:after {
	content: "";
	height: 1px;
	background-color: #f3f3f3;
	position: absolute;
	bottom: 0;
	left: 65px;
	right: 0px
}

.container.leavedetails .flow>ul>li .avatar {
	width: 50px;
	height: 50px;
	position: relative;
	background-color: #3961b0;
	display: flex;
	justify-content: center;
	align-items: center;
	border-radius: 50%;
	font-size: 18px;
	color: #e0e0e0;
}

.container.leavedetails .flow>ul>li .avatar.pass:after {
	border: #fff 2px solid;
	position: absolute;
	right: -4px;
	bottom: -4px;
	content: "";

	width: 50px;
	height: 36px
}

.container.leavedetails .flow>ul>li .avatar .icon {

	height: 36px;

.container.leavedetails .flow>ul>li .content.pointer .ttl {

	color: #979797

.container.leavedetails .flow>ul>li .content .ttl {

	font-weight: 500;
	color: #555;
	display: flex;
	justify-content: space-between
}

.container.leavedetails .flow>ul>li .content .ttl .time {
	color: #979797;
	font-size: 14px;
	font-weight: normal;
	line-height: 30px;
}

.container.leavedetails .flow>ul>li .content .ttl .oper {

}

.container.leavedetails .flow>ul>li .content .ttl .oper .icon {

	height: 20px;

	display: block;

}

.container.leavedetails .flow>ul>li .content .ttl.down .oper .icon {
	background: url("../images/icon-dowm.png") center center no-repeat
}

.container.leavedetails .flow>ul>li .content .ttl.up .oper .icon {

.container.leavedetails .flow>ul>li .content .ctn {

}

.container.leavedetails .flow>ul>li .content .avatarlist {

.container.leavedetails .flow>ul>li .content .avatarlist ul {

<script>
    //设置cookie
    //注意：过期时间的单位是秒
    function setCookie(name, value, time='',path='') {
        if(time && path){
            var strsec = time * 1000;
            var exp = new Date();
            exp.setTime(exp.getTime() + strsec * 1);
            document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString() + ";path="+path;
        }else if(time){
            var strsec = time * 1000;
            var exp = new Date();
            exp.setTime(exp.getTime() + strsec * 1);
            document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
        }else if(path){
            document.cookie = name + "=" + escape(value) + ";path="+path;
        }else{
            document.cookie = name + "=" + escape(value);
        }
    }
    //获取cookie
    function getCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg)){
            return unescape(arr[2]);
        }else{
            return null;
        }
    }
    //删除cookie
    function delCookie(name) {
        var exp = new Date();
        exp.setTime(exp.getTime() - 1);
        // 这里需要判断一下cookie是否存在
        var c = getCookie(name);
        if (c != null){
            document.cookie = name + "=" + c + ";expires=" + exp.toGMTString();
        }
    }
</script>

  <script>

    function getCurrentDate(format) {
      var now = new Date();
      var year = now.getFullYear(); //得到年份
      var month = now.getMonth();//得到月份
      var date = now.getDate();//得到日期
      var day = now.getDay();//得到周几
      var hour = now.getHours();//得到小时
      var minu = now.getMinutes();//得到分钟
      var sec = now.getSeconds();//得到秒
      month = month + 1;
      if (month < 10) month = "0" + month;
      if (date < 10) date = "0" + date;
      if (hour < 10) hour = "0" + hour;
      if (minu < 10) minu = "0" + minu;
      if (sec < 10) sec = "0" + sec;
      var time = "";
      //精确到天
      if(format==1){
        time = year + "-" + month + "-" + date;
      }
      //精确到分
      else if(format==2){
        time =  month + "-" + date;
      }
      return time;
    }
